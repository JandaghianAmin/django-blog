<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Post</h1>
<ul>
    {% for post in posts %}
    <li><h3>{{ post.title }}</h3></li>
        {{ post.author }}
    {% empty %}
    <li>No articles yet.</li>
    {% endfor %}
</ul>
</body>
</html>
